<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>uAttendance</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/opensans-font.css">
    <link rel="stylesheet" type="text/css" href="css/roboto-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <!-- datepicker -->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="page-content" style="background-image: url('images/wizard-v4.jpg')">
        <div class="wizard-v4-content">
            <div class="wizard-form">
                <div class="wizard-header">
                    <h3 class="heading">Sign Up To Financial</h3>
                </div>
                <div class="form-register" action="#" method="post">
                    <div id="form-total">
                        <!-- SECTION 1 -->
                        <h2>
                            <span class="step-icon"><i class="zmdi zmdi-account"></i></span>
                            <span class="step-text">Estudiantes</span>
                        </h2>
                        <section>
                            <div class="inner">
                                <div id="content">
                                    <div style="width: 45%; float:left">
                                        <div class="container center" id="imgUsers">
                                        </div>
                                    </div>
                                    <div style="width: 55%; float:right">
                                        <div class="container center">
                                            <div class="child">
                                                <div class="wrap-input100 validate-input" data-validate="User is required">
                                                    <input id="user2" class="input100" type="text" name="email" placeholder="User">
                                                    <span class="focus-input100"></span>
                                                    <span class="symbol-input100">
														<i class="fa fa-envelope" aria-hidden="true"></i>
													</span>
                                                </div>
                                                <input type="file" id="file2" accept="image/*" onchange="mostrar2()" />
                                                <br>
                                                <img class="container center" width="175" height="175" id="img2" />
                                                <button id="guardarEstudiantes" class="capture100-form-btn">
													Guardar estudiante
												</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </section>
                        <!-- SECTION 2 -->
                        <h2>
                            <span class="step-icon"><i class="zmdi zmdi-lock"></i></span>
                            <span class="step-text">Fotos grupales</span>
                        </h2>
                        <section>
                            <div class="inner">
                                <div id="content">
                                    <div style="width: 45%; float:left">

                                        <div class="container center" id="imgGroups">
                                        </div>
                                    </div>
                                    <div style="width: 55%; float:right">
                                        <div class="container center">
                                            <div class="child">
                                                <div class="wrap-input100 validate-input" data-validate="User is required">
                                                    <input id="user" class="input100" type="text" name="email" placeholder="User">
                                                    <span class="focus-input100"></span>
                                                    <span class="symbol-input100">
														<i class="fa fa-envelope" aria-hidden="true"></i>
													</span>
                                                </div>
                                                <input type="file" id="file" accept="image/*" onchange="mostrar()" />
                                                <br>
                                                <img class="container center" width="175" height="175" id="img" />
                                                <button id="guardar" class="capture100-form-btn">
													Guardar imagen grupal
												</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </section>
                        <!-- SECTION 3 -->
                        <h2>
                            <span class="step-icon"><i class="zmdi zmdi-receipt"></i></span>
                            <span class="step-text">Asistencias</span>
                        </h2>
                        <section>
                            <div class="inner">
                                <div id="content">
                                    <div class="container center" id="asistTable">
                                    </div>
                                </div>
                        </section>
                        <button id="back" class="capture100-form-btn2">
                            cerrar sesion
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/jquery.steps.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/main.js"></script>

</body>

</html>
